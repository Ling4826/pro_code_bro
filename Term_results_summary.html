<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สรุปผลเทอม - PBNTC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* CSS เฉพาะที่ต้องใช้ (ถ้ามี) แต่ส่วนใหญ่ถูกย้ายไป style.css แล้ว */
    /* ตารางผลกิจกรรม ควรให้เป็น text-align: center */
    .data-table.summary-table th, .data-table.summary-table td {
        text-align: center;
    }
    
  </style>
</head>
<body>

  <div class="header">
            <div class="logo-area">
                <img src="pbntc-logo.png" alt="PBNTC Logo" class="logo">
                PBNTC
            </div>
        </div>

  <div class="main-container">
    <div class="sidebar">
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> หน้าหลัก</a>
            <a href="create_activity.html"><i class="fas fa-edit"></i> สร้างกิจกรรม</a>
            <a href="edit_delete_activity.html"><i class="fas fa-list-alt"></i> แก้ไข / ลบกิจกรรม</a>
            <a href="check_activity.html"><i class="fas fa-clipboard-check"></i> ตรวจสอบกิจกรรม</a>
            <a href="Department_information.html"><i class="fas fa-building"></i> ข้อมูลแผนก</a>
            <a href="Term_results_summary.html" class="active"><i class="fas fa-poll"></i> สรุปผลเทอม</a>
            <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> ลงชื่อเข้าใช้ออก</a>
        </nav>
    </div>

    <div class="content">
        <h2 class="page-title">สรุปผลเทอม</h2>

        <div class="filter-controls">
          <div class="search-box">
            <input type="text" placeholder="ชื่อนักเรียน">
            <i class="fa fa-search"></i>
          </div>
          <select class="filter-select">
            <option>เลือกแผนก</option>
            <option>เทคโนโลยีคอมพิวเตอร์</option>
            <option>ไฟฟ้ากำลัง</option>
            <option>เครื่องกล</option>
          </select>
          <select class="filter-select">
            <option>เลือกระดับ</option>
            <option>ปวช.</option>
            <option>ปวส.</option>
          </select>
        </div>

        <table class="data-table summary-table">
          <thead>
            <tr>
              <th>ชื่อนักเรียน</th>
              <th>แผนก</th>
              <th>ครูที่ปรึกษา</th>
              <th>เข้าร่วมกิจกรรม</th>
              <th>เข้าร่วมฝึกงาน</th>
              <th>EX กิจกรรม (%)</th>
              <th>EX ฝึกงาน (%)</th>
              <th>ผลกิจกรรม</th>
              <th>ผลฝึกงาน</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ศักดิ์สิทธิ์ ทดสอบ</td>
              <td>ช่างยนต์</td>
              <td>อ.ชวนพิศ</td>
              <td>20</td>
              <td>18</td>
              <td>90%</td>
              <td>75%</td>
              <td class="pass">✔ ผ่าน</td>
              <td class="fail">✖ ไม่ผ่าน</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

</body>
</html>
