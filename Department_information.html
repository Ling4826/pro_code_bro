<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ข้อมูลสาขา - PBNTC</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1/dist/umd/supabase.js"></script>
        <script src="department_script.js"></script>
        <style>
    .filter-controls select {
        width: 200px;
    }
  </style>
    </head>
    <body>

        <div class="header">
            <div class="logo-area">
                <i class="fas fa-bars" id="sidebarToggle"></i>

                <img src="pbntc-logo.webp" alt="PBNTC Logo" class="logo">
                PBNTC
            </div>
        </div>

        <div class="main-container">
            <div class="sidebar" id="sidebar">
                <nav>
                    <a href="index.html"><i class="fas fa-home"></i>
                        <span>หน้าหลัก</span></a>

                    <a href="create_activity.html"><i
                            class="fas fa-edit"></i>
                        <span>สร้างกิจกรรม</span></a>

                    <a href="edit_delete_activity.html"><i
                            class="fas fa-list-alt"></i> <span>แก้ไข /
                            ลบกิจกรรม</span></a>
                    <a href="check_activity.html"><i
                            class="fas fa-clipboard-check"></i>
                        <span>ตรวจสอบกิจกรรม</span></a>
                    <a href="Department_information.html" class="active"><i
                            class="fas fa-building"></i>
                        <span>ข้อมูลสาขา</span></a>
                    <a href="Term_results_summary.html"><i
                            class="fas fa-poll"></i> <span>สรุปผลเทอม</span></a>
                    <a href="#" class="logout"><i
                            class="fas fa-sign-out-alt"></i>
                        <span>ลงชื่อเข้าใช้ออก</span></a>
                </nav>
            </div>

            <div class="content">
                <h2 class="page-title">ข้อมูลสาขา</h2>

                <div class="filter-controls">
                    <label for="level">ระดับ</label>
                    <select id="level" class="filter-select">
                        <option value>เลือกระดับ</option>
                    </select>

                    <label for="studentYear">ชั้นปี</label>
                    <select id="studentYear" class="filter-select">
                        <option value>เลือกชั้นปี</option>
                    </select>

                    <label for="department">สาขา</label>
                    <select id="department" class="filter-select">
                        <option value>เลือกสาขา</option>
                    </select>
                    <label for="classNumber">ห้อง</label>
                    <select id="classNumber" class="filter-select">
                        <option value>เลือกห้อง</option>
                    </select>
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ชื่อ</th>
                            <th>ระดับ</th>
                            <th>ชั้นปี</th>
                            <th>ห้อง</th>
                            <th>รหัสนักศึกษา</th>
                            <th>บทบาท</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div> </div>

        <script>
       const toggleBtn = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');

        // 1. ตรวจสอบความจำ (localStorage) ตอนโหลดหน้าเว็บ
        // ถ้าในความจำบอกว่า 'collapsed' ให้หุบเมนูทันที
        const savedState = localStorage.getItem('sidebarState');
        if (savedState === 'collapsed') {
            sidebar.classList.add('collapsed');
        }

        // 2. เมื่อกดปุ่ม
        toggleBtn.addEventListener('click', () => {
            // สลับ class
            sidebar.classList.toggle('collapsed');

            // 3. บันทึกสถานะล่าสุดลงความจำ
            if (sidebar.classList.contains('collapsed')) {
                localStorage.setItem('sidebarState', 'collapsed'); // จำว่า "หุบ"
            } else {
                localStorage.setItem('sidebarState', 'expanded');  // จำว่า "กาง"
            }
        });

    </script>
    </body>
</html>
