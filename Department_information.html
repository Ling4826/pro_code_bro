<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ข้อมูลแผนก - PBNTC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* CSS เฉพาะที่ต้องใช้ (ถ้ามี) แต่ส่วนใหญ่ถูกย้ายไป style.css แล้ว */
    .filter-controls select {
        width: 200px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo-area">
        <img src="https://example.com/pbntc-logo.png" alt="PBNTC Logo" class="logo">
        PBNTC
    </div>
  </div>

  <div class="main-container">
    <div class="sidebar">
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> หน้าหลัก</a>
            <a href="create_activity.html"><i class="fas fa-edit"></i> สร้างกิจกรรม</a>
            <a href="edit_delete_activity.html"><i class="fas fa-list-alt"></i> แก้ไข / ลบกิจกรรม</a>
            <a href="check_activity.html"><i class="fas fa-clipboard-check"></i> ตรวจสอบกิจกรรม</a>
            <a href="Department_information.html" class="active"><i class="fas fa-building"></i> ข้อมูลแผนก</a>
            <a href="Term_results_summary.html"><i class="fas fa-poll"></i> สรุปผลเทอม</a>
            <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> ลงชื่อเข้าใช้ออก</a>
        </nav>
    </div>

    <div class="content">
        <h2 class="page-title">ข้อมูลแผนก</h2>

        <div class="filter-controls">
            <label for="department">แผนก</label>
            <select id="department" class="filter-select">
                <option>เลือกแผนก</option>
                <option>เทคโนโลยีคอมพิวเตอร์</option>
                <option>ไฟฟ้ากำลัง</option>
                <option>เครื่องกล</option>
            </select>

            <label for="level">ระดับ</label>
            <select id="level" class="filter-select">
                <option>เลือกระดับ</option>
                <option>ปวช.</option>
                <option>ปวส.</option>
            </select>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ชื่อ</th>
                    <th>รหัสนักศึกษา</th>
                    <th>บทบาท</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>นาย แมวตัวใหญ่ ใส่สะกุน</td>
                    <td>642115067</td>
                    <td>
                        <select class="role-select">
                            <option>นักเรียน</option>
                            <option>ผู้ช่วยอาจารย์</option>
                            <option>อาจารย์</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>นาย ใส่ช้าไป ใกล้อยู่</td>
                    <td>642115068</td>
                    <td>
                        <select class="role-select">
                            <option>นักเรียน</option>
                            <option selected>ผู้ช่วยอาจารย์</option>
                            <option>อาจารย์</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>นาย ใส่หน้ากุณโง กำอะไร</td>
                    <td>642115069</td>
                    <td>
                        <select class="role-select">
                            <option selected>นักเรียน</option>
                            <option>ผู้ช่วยอาจารย์</option>
                            <option>อาจารย์</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>

</body>
</html>
