<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>แก้ไข / ลบกิจกรรม - PBNTC Activity System</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
       <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
            
        <script src="script.js"></script>
       <style>
        /* --- Styles พื้นฐาน --- */
        .activity-card-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .filter-controls select { width: 200px; }

        /* --- Styles การ์ดกิจกรรม --- */
        .activity-card { 
            width: 250px; 
            background-color: #337ab7; 
            color: white; 
            border-radius: 8px; 
            padding: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            position: relative; 
            cursor: pointer; 
            border: 2px solid transparent; 
            transition: all 0.3s ease;
        }

        /* Effect ตอนชี้การ์ด: ลอยขึ้น + มีขอบขาว + เงาชัด */
        .activity-card:hover {
            transform: translateY(-7px); 
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); 
            border-color: rgba(255, 255, 255, 0.8); 
            filter: brightness(1.1); 
            z-index: 10; 
        }

        /* --- Styles ปุ่มเครื่องมือ (Edit/Delete) --- */
        .card-actions { 
            position: absolute; 
            bottom: 15px; 
            right: 15px; 
            display: flex; 
            gap: 10px; 
        }
        
        .card-actions i { 
            font-size: 20px; 
            cursor: pointer; 
            color: rgba(255, 255, 255, 0.7); 
            padding: 8px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1); 
            /* Transition ให้ขยับนุ่มนวล */
            transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1), background-color 0.2s, color 0.2s;
        }

        /* Effect ตอนชี้ปุ่ม: ขยับลง (กด) + พื้นหลังชัด */
        .card-actions i:hover {
            transform: translateY(3px); /* ขยับลงเหมือนถูกกด */
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        /* สีปุ่มแก้ไขตอนชี้ (เหลือง) */
        .card-actions .edit-btn:hover {
            color: #f0ad4e;
            text-shadow: 0 0 5px rgba(240, 173, 78, 0.5);
        }

        /* สีปุ่มลบตอนชี้ (แดง) */
        .card-actions .delete-btn:hover {
            color: #ff6b6b;
            text-shadow: 0 0 5px rgba(217, 83, 79, 0.5);
        }
    </style>
    </head>
    <body>
        <div class="header">
            <div class="logo-area">
                <img src="pbntc-logo.webp" alt="PBNTC Logo" class="logo">
                PBNTC
            </div>
        </div>

        <div class="main-container">
            <div class="sidebar">
                <nav>
                    <a href="index.html"><i class="fas fa-home"></i>
                        หน้าหลัก</a>
                    <a href="create_activity.html"><i class="fas fa-edit"></i>
                        สร้างกิจกรรม</a>
                    <a href="edit_delete_activity.html" class="active"><i
                            class="fas fa-list-alt"></i> แก้ไข / ลบกิจกรรม</a>
                    <a href="check_activity.html"><i
                            class="fas fa-clipboard-check"></i>
                        ตรวจสอบกิจกรรม</a>
                    <a href="Department_information.html"><i
                            class="fas fa-building"></i> ข้อมูลสาขา</a>
                    <a href="Term_results_summary.html"><i
                            class="fas fa-poll"></i> สรุปผลเทอม</a>
                    <a href="#" class="logout"><i
                            class="fas fa-sign-out-alt"></i>
                        ลงชื่อเข้าใช้ออก</a>
                </nav>
            </div>

            <div class="content">         
                <h2 class="page-title">แก้ไขกิจกรรม</h2>

                <div class="filter-controls">
                    <div class="search-input-group">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="ชื่อกิจกรรม"
                            id="activityNameInput">
                    </div>

                    <label for="level">ระดับ</label>
                    <select id="level" class="filter-select">
                        <option value>เลือกระดับ</option>
                    </select>

                    <label for="studentYear">ชั้นปี</label>
                    <select id="studentYear" class="filter-select">
                        <option value>เลือกชั้นปี</option>
                    </select>

                    <label for="department">สาขา</label>
                    <select id="department" class="filter-select">
                        <option value>เลือกสาขา</option>
                    </select>
                    <label for="classNumber">ห้อง</label>
                    <select id="classNumber" class="filter-select">
                        <option value>เลือกห้อง</option>
                    </select>
                </div>

                <div class="activity-card-container"
                    id="activityCardContainer">
                </div>
            </div>
        </div>

        <div id="confirmDialog" class="modal-overlay"
            style="display: none;">
            <div class="modal-dialog">
                <div class="modal-header"><h3>ยืนยัน</h3><span
                        class="close-btn">&times;</span></div>
                <div class="modal-body"><p>แน่ใจว่าจะลบกิจกรรม <span
                            id="activityToDeleteName"></span></p></div>
                <div class="modal-footer">
                    <button id="cancelDelete"
                        class="btn btn-cancel">ยกเลิก</button>
                    <button id="confirmDelete"
                        class="btn btn-confirm">ยืนยัน</button>
                </div>
            </div>
        </div>

    </body>
    
</html>
