<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>แก้ไข / ลบกิจกรรม - PBNTC Activity System</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1/dist/umd/supabase.js"></script>
        <style>
        /* CSS เฉพาะสำหรับหน้านี้: Filter และ Card Styles */
        .filter-area { display: flex; gap: 20px; margin-bottom: 30px; align-items: center; }
        .search-input-group { position: relative; flex-grow: 1; }
        .search-input-group input { width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        .search-input-group .fa-search { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #777; }
        .filter-select { padding: 10px 30px 10px 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; appearance: none; background-color: white; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000%22%20d%3D%22M287%2069.9l-14.3-14.3L146.2%20194.5%2019.7%2055.6l-14.3%2014.3L146.2%20223%20287%2069.9z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 10px top 50%; background-size: 12px; cursor: pointer; min-width: 150px; }
        .activity-card-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .activity-card { width: 250px; background-color: #337ab7; color: white; border-radius: 8px; padding: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); position: relative; }
        .card-actions { position: absolute; bottom: 15px; right: 15px; display: flex; gap: 10px; }
        .card-actions i { font-size: 20px; cursor: pointer; color: #f0ad4e; }
        .card-actions .fa-trash-alt { color: #d9534f; }
    </style>
    </head>
    <body>
        <div class="header">
            <div class="logo-area">
                <img src="pbntc-logo.png" alt="PBNTC Logo" class="logo">
                PBNTC
            </div>
        </div>

        <div class="main-container">
           <div class="sidebar">
                <nav>
                    <a href="index.html"><i class="fas fa-home"></i>
                        หน้าหลัก</a>
                    <a href="create_activity.html"><i class="fas fa-edit"></i>
                        สร้างกิจกรรม</a>
                    <a href="edit_delete_activity.html" class="active"><i
                            class="fas fa-list-alt"></i> แก้ไข / ลบกิจกรรม</a>
                    <a href="check_activity.html"><i
                            class="fas fa-clipboard-check"></i>
                        ตรวจสอบกิจกรรม</a>
                    <a href="Department_information.html"><i
                            class="fas fa-building"></i> ข้อมูลสาขา</a>
                    <a href="Term_results_summary.html"><i
                            class="fas fa-poll"></i> สรุปผลเทอม</a>
                    <a href="#" class="logout"><i
                            class="fas fa-sign-out-alt"></i>
                        ลงชื่อเข้าใช้ออก</a>
                </nav>
            </div>

            <div class="content">
                <h2 class="page-title">แก้ไขกิจกรรม</h2>

                <div class="filter-area">
                    <div class="search-input-group">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="ชื่อกิจกรรม" id="activityNameInput">
                    </div>

                    <select class="filter-select" id="departmentFilter">
                        <option value>สาขา</option>
                    </select>

                    <select class="filter-select" id="levelFilter">
                        <option value>ระดับ</option>
                        <option value="ปวช.">ปวช.</option>
                        <option value="ปวส.">ปวส.</option>
                        <option value="ปริญญาตรี">ปริญญาตรี</option>
                    </select>
                </div>

                <div class="activity-card-container" id="activityCardContainer">
                </div>
            </div>
        </div>

        <div id="confirmDialog" class="modal-overlay" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-header"><h3>ยืนยัน</h3><span
                        class="close-btn">&times;</span></div>
                <div class="modal-body"><p>แน่ใจว่าจะลบกิจกรรม <span
                            id="activityToDeleteName"></span></p></div>
                <div class="modal-footer">
                    <button id="cancelDelete"
                        class="btn btn-cancel">ยกเลิก</button>
                    <button id="confirmDelete"
                        class="btn btn-confirm">ยืนยัน</button>
                </div>
            </div>
        </div>

    </body>
    <script src="script.js"></script>
</html>
