<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปผลเทอม - PBNTC Activity System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* CSS เฉพาะสำหรับตารางสรุปผล (เพื่อให้ Layout สอดคล้อง) */
        .content .container {
            max-width: 100%;
            margin: 0;
            background: white; 
            padding: 20px; 
            border-radius: 8px;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-area">
            <img src="https://example.com/pbntc-logo.png" alt="PBNTC Logo" class="logo">
            PBNTC
        </div>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> หน้าหลัก</a>
                <a href="create_activity.html"><i class="fas fa-edit"></i> สร้างกิจกรรม</a>
                <a href="edit_delete_activity.html"><i class="fas fa-list-alt"></i> แก้ไข / ลบกิจกรรม</a>
                <a href="#"><i class="fas fa-clipboard-check"></i> ตรวจสอบกิจกรรม</a>
                <a href="#"><i class="fas fa-building"></i> ข้อมูลแผนก</a>
                <a href="summary.html" class="active"><i class="fas fa-poll"></i> สรุปผลเทอม</a>
                <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> ลงชื่อเข้าใช้ออก</a>
            </nav>
        </div>

        <div class="content">
            <div class="container">
                <h2 class="page-title">สรุปผลเทอม</h2>

                <div class="filter-controls" style="margin-bottom: 20px;">
                    <input type="text" placeholder="ค้นหาชื่อนักเรียน">
                    <select><option>แผนก</option></select>
                    <select><option>ระดับ</option></select>
                </div>
        
                <table>
                    <thead>
                        <tr>
                            <th>ชื่อนักเรียน</th>
                            <th>แผนก</th>
                            <th>กิจกรรมทั้งหมด</th>
                            <th>เข้าร่วมกิจกรรม</th>
                            <th>EX กิจกรรม (%)</th>
                            <th>ผลกิจกรรม</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    </body>
</html>
