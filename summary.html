<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปผลเทอม - PBNTC Activity System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* CSS เฉพาะสำหรับตารางสรุปผล (เพื่อให้ Layout สอดคล้อง) */
        .content .container {
            max-width: 100%;
            margin: 0;
            background: white; 
            padding: 20px; 
            border-radius: 8px;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
  <div class="header">
            <div class="logo-area">
                <i class="fas fa-bars" id="sidebarToggle"></i>

                <img src="pbntc-logo.webp" alt="PBNTC Logo" class="logo">
                PBNTC
            </div>
        </div>

        <div class="main-container">

            <div class="sidebar" id="sidebar">
                <nav>
                    <a href="index.html" ><i
                            class="fas fa-home"></i> <span>หน้าหลัก</span></a>
                    <a href="create_activity.html"><i class="fas fa-edit"></i>
                        <span>สร้างกิจกรรม</span></a>
                    <a href="edit_delete_activity.html"><i
                            class="fas fa-list-alt"></i> <span>แก้ไข /
                            ลบกิจกรรม</span></a>
                    <a href="check_activity.html"><i
                            class="fas fa-clipboard-check"></i>
                        <span>ตรวจสอบกิจกรรม</span></a>
                    <a href="Department_information.html"><i
                            class="fas fa-building"></i>
                        <span>ข้อมูลสาขา</span></a>
                    <a href="Term_results_summary.html"class="active"><i
                            class="fas fa-poll"></i> <span>สรุปผลเทอม</span></a>
                    <a href="#" class="logout"><i
                            class="fas fa-sign-out-alt"></i>
                        <span>ลงชื่อเข้าใช้ออก</span></a>
                </nav>
            </div>

        <div class="content">
            <div class="container">
                <h2 class="page-title">สรุปผลเทอม</h2>

                <div class="filter-controls" style="margin-bottom: 20px;">
                    <input type="text" placeholder="ค้นหาชื่อนักเรียน">
                    <select><option>สาขา</option></select>
                    <select><option>ระดับ</option></select>
                </div>
        
                <table class="data-table summary-table">
                    <thead>
                        <tr>
                            <th>ชื่อนักเรียน</th>
                            <th>สาขา</th>
                            <th>กิจกรรมทั้งหมด</th>
                            <th>เข้าร่วมกิจกรรม</th>
                            <th>EX กิจกรรม (%)</th>
                            <th>ผลกิจกรรม</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                         <tr>
                            <td>สมชาย เข้าร่วม</td>
                            <td>เทคโนโลยีคอมพิวเตอร์</td>
                            <td>30</td>
                            <td>28</td>
                            <td>93%</td>
                            <td class="pass">✔ ผ่าน</td>
                        </tr>
                        <tr>
                            <td>สมหญิง ขาดบ่อย</td>
                            <td>ไฟฟ้ากำลัง</td>
                            <td>30</td>
                            <td>15</td>
                            <td>50%</td>
                            <td class="fail">✖ ไม่ผ่าน</td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    </body>
</html>
