<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>สร้างกิจกรรม - PBNTC Activity System</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="create_activity_script.js"></script>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/l10n/th.js"></script>

        <style>
        /* CSS เฉพาะสำหรับหน้านี้ */
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 250px;
        }
        .form-group input, .form-group select {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            width: 100%;
        }
        .required::before {
            content: '*';
            color: #d9534f;
            margin-right: 5px;
        }
        .create-button {
            background-color: #5bc0de;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        /* สไตล์สำหรับไอคอนนาฬิกาใน input */
        .input-icon-group {
            position: relative;
            width: 100%;
        }
        .input-icon-group input {
            padding-right: 35px;
        }
        .input-icon-group i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            pointer-events: none;
        }
    </style>
    </head>
    <body>
        <div class="header">
            <div class="logo-area">
                <img src="pbntc-logo.png" alt="PBNTC Logo" class="logo">
                PBNTC
            </div>
        </div>

        <div class="main-container">
            <div class="sidebar">
                <nav>
                    <a href="index.html"><i class="fas fa-home"></i>
                        หน้าหลัก</a>
                    <a href="create_activity.html" class="active"><i
                            class="fas fa-edit"></i> สร้างกิจกรรม</a>
                    <a href="edit_delete_activity.html"><i
                            class="fas fa-list-alt"></i> แก้ไข / ลบกิจกรรม</a>
                    <a href="check_activity.html"><i
                            class="fas fa-clipboard-check"></i>
                        ตรวจสอบกิจกรรม</a>
                    <a href="Department_information.html"><i
                            class="fas fa-building"></i> ข้อมูลสาขา</a>
                    <a href="Term_results_summary.html"><i
                            class="fas fa-poll"></i> สรุปผลเทอม</a>
                    <a href="#" class="logout"><i
                            class="fas fa-sign-out-alt"></i>
                        ลงชื่อเข้าใช้ออก</a>
                </nav>
            </div>

            <div class="content">
                <h2 class="page-title">สร้างกิจกรรม</h2>

                <form id="createActivityForm">
                    <div class="form-row">
                        <div class="form-group" style="width: 100%;">
                            <label for="activityName"
                                class="required">ชื่อสร้างกิจกรรม</label>
                            <input type="text" id="activityName"
                                name="activityName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="activityDate"
                                class="required">วันที่จัดกิจกรรม</label>
                            <input type="text" id="activityDate"
                                name="activityDate" required
                                class="flatpickr-thai">
                        </div>

                        <div class="form-group">
                            <label for="startTime" class="required">เวลาเริ่ม</label>
                            <div class="input-icon-group">
                                <input type="text" id="startTime"
                                    name="startTime" required
                                    class="flatpickr-time"
                                    placeholder="เลือกเวลาเริ่ม">
                                <i class="fas fa-clock"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="endTime" class="required">เวลาสิ้นสุด</label>
                            <div class="input-icon-group">
                                <input type="text" id="endTime"
                                    name="endTime" required
                                    class="flatpickr-time"
                                    placeholder="เลือกเวลาสิ้นสุด">
                                <i class="fas fa-clock"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="level">ระดับ</label>
                            <select id="level" name="level">
                                <option value>เลือกระดับ</option>
                                <option value="ปวช.">ปวช.</option>
                                <option value="ปวส.">ปวส.</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="department">สาขา</label>
                            <select id="department" name="department">
                                <option value>เลือกสาขา</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="semester" class="required">เทอม</label>
                            <select id="semester" name="semester" required>
                                <option value="">เลือกเทอม</option>
                                <option value="1">เทอม 1</option>
                                <option value="2">เทอม 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="studentYear">ปี</label>
                            <select id="studentYear" name="studentYear">
                                <option value>เลือกปี</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="studentClass">ห้อง</label>
                            <select id="studentClass" name="studentClass">
                                <option value>เลือกห้อง</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"
                            style="flex-direction: row; align-items: center; width: 300px;">
                            <label for="recurringDays"
                                style="width: 100px; font-weight: normal; margin-right: 10px;">จัดขึ้นทุกๆ</label>
                            <input type="number" id="recurringDays"
                                name="recurringDays" value="0"
                                style="width: 80px;">
                            <span
                                style="font-weight: bold; margin-left: 10px;">วัน</span>
                        </div>
                    </div>
                    <button type="submit"
                        class="create-button">สร้างกิจกรรม</button>
                </form>

            </div>
        </div>

    </body>
</html>
