<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>รายการกิจกรรม - PBNTC Activity System</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="CSS//style.css">
        <script
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        <script src="JavaScript//Activity_list.js"></script>
        <style>
        /* =========================================
           1. สไตล์พื้นฐาน (Desktop)
           ========================================= */
        
        .filter-controls {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        /* --- แต่งช่องเลือก (Select) ให้มีสีสัน --- */
        .filter-group select {
            padding: 0 10px;
            border: 1px solid #ddd; /* ขอบปกติสีเทาอ่อน */
            border-radius: 6px;
            min-width: 150px;
            height: 45px;
            font-size: 14px;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s ease; /* ใส่ Transition ให้เปลี่ยนสีนุ่มๆ */
        }

        /* ตอนเอาเมาส์ไปชี้ (Hover) */
        .filter-group select:hover {
            border-color: #337ab7; /* เปลี่ยนขอบเป็นสีฟ้า */
            background-color: #f0f8ff; /* พื้นหลังอมฟ้าจางๆ */
        }

        /* --- ช่องค้นหา --- */
        .search-input-group {
            position: relative;
            flex-basis: 300px; 
            flex-grow: 1;
            max-width: 400px;
        }

        .search-input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
            pointer-events: none;
            transition: color 0.3s;
        }

        .search-input-group input {
            width: 100%;
            height: 45px;
            padding-left: 45px !important;
            padding-right: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease; /* Transition นุ่มๆ */
        }

        /* ตอนเอาเมาส์ชี้ช่องค้นหา */
        .search-input-group input:hover {
            border-color: #337ab7;
        }

        /* --- ตอนกดเลือก (Focus) ทั้งช่องค้นหาและ Select --- */
        /* นี่คือส่วนที่คืนสีสวยๆ กลับมาครับ */
        .search-input-group input:focus,
        .filter-group select:focus {
            border-color: #d9534f; /* ขอบเป็นสีส้มธีมหลัก */
            box-shadow: 0 0 8px rgba(217, 83, 79, 0.3); /* เงาฟุ้งๆ สีส้ม */
            outline: none;
            background-color: #fff;
        }
        
        /* เปลี่ยนสีไอคอนแว่นขยายตอนพิมพ์ */
        .search-input-group input:focus + i,
        .search-input-group:focus-within i {
            color: #d9534f;
        }


        /* --- การ์ดกิจกรรม (เหมือนเดิม) --- */
        .activity-card-container { 
            display: flex; flex-wrap: wrap; gap: 20px; 
        }

        .activity-card {
    width: 280px;
    
    /* 1. ใช้ Gradient แทนสีพื้นเรียบๆ ให้ดูมีมิติ */
    background: linear-gradient(145deg, #337ab7, #2a6699); 
    
    color: white;
    border-radius: 12px; /* มนขึ้นอีกนิด */
    padding: 20px;
    
    /* 2. เงาพื้นฐาน ให้ชัดกว่าเดิมนิดหน่อย */
    box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
    
    /* เพิ่มขอบจางๆ ให้ตัดกับพื้นหลัง */
    border: 1px solid rgba(255, 255, 255, 0.1); 
    
    position: relative;
    display: flex;
    flex-direction: column;
    min-height: 180px;
            cursor: pointer;
    /* Animation นุ่มนวล */
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
}
        
        .activity-card:hover {
    /* 3. ยกกล่องให้ลอยสูงขึ้นชัดเจน */
    transform: translateY(-10px) scale(1.02); 
    
    /* สร้างออร่าสีฟ้าฟุ้งๆ รอบกล่อง */
    box-shadow: 0 20px 40px rgba(51, 122, 183, 0.4); 
    
    /* ขอบสว่างขึ้น */
    border-color: rgba(255, 255, 255, 0.4);
    
    z-index: 10; /* ให้ลอยทับเพื่อนข้างๆ (เผื่อวางซ้อนกัน) */
}

        .card-actions {
            margin-top: auto; display: flex; justify-content: flex-end; gap: 10px; padding-top: 15px;
        }

        .card-actions i {
            background: rgba(255,255,255,0.2); padding: 8px; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
        }
        .card-actions i:hover { background: rgba(255,255,255,0.4); transform: scale(1.1); }

        /* =========================================
           2. ส่วนมือถือ (Mobile Layout)
           ========================================= */
        @media screen and (max-width: 768px) {
            .filter-controls {
                flex-direction: column; align-items: stretch; gap: 15px; padding: 15px;
            }
            .search-input-group { max-width: 100%; flex-basis: auto; }
            .filter-group { width: 100%; }
            .filter-group select { width: 100%; }
            .activity-card { width: 100%; margin-bottom: 15px; }
            .content { padding: 15px; }
        }

        /* =========================================
   3. เอฟเฟกต์ปุ่ม Action (แก้ไข/ลบ)
   ========================================= */

/* 1. ปุ่มแก้ไข (สีเหลือง) */
/* รองรับทั้ง fa-edit และ fa-pen เผื่อ FontAwesome เวอร์ชั่นต่างกัน */
.card-actions .fa-edit:hover,
.card-actions .fa-pen:hover {
    background-color: #ffc107 !important;  /* พื้นหลังสีเหลือง */
    color: #333 !important;                /* เปลี่ยนสีไอคอนเป็นสีเข้มให้อ่านง่าย */
    box-shadow: 0 0 15px #ffc107,          /* ออร่าชั้นที่ 1 */
                0 0 25px rgba(255, 193, 7, 0.6); /* ออร่าชั้นที่ 2 (จางกว่า) */
    transform: scale(1.15) rotate(-5deg);  /* ขยายและเอียงนิดหน่อยให้ดูมีลูกเล่น */
    border: 1px solid #e0a800;
}

/* 2. ปุ่มลบ (สีแดง) */
/* รองรับทั้ง fa-trash และ fa-trash-alt */
.card-actions .fa-trash:hover,
.card-actions .fa-trash-alt:hover {
    background-color: #dc3545 !important;  /* พื้นหลังสีแดง */
    color: white !important;               /* ไอคอนสีขาว */
    box-shadow: 0 0 15px #dc3545,          /* ออร่าสีแดง */
                0 0 25px rgba(220, 53, 69, 0.6);
    transform: scale(1.15) rotate(5deg);   /* ขยายและเอียงไปอีกทาง */
    border: 1px solid #c82333;
}
    </style>
    </head>
    <body>
        <div class="header">
            <div class="logo-area">
                <i class="fas fa-bars" id="sidebarToggle"></i>

                <img src="pbntc-logo.webp" alt="PBNTC Logo" class="logo">
                PBNTC
            </div>
        </div>

        <div class="main-container">

            <div class="sidebar" id="sidebar">
                <nav>
                    <a href="index.html"><i
                            class="fas fa-home"></i> <span>หน้าหลัก</span></a>
                    <a href="Create_activity.html"><i class="fas fa-edit"></i>
                        <span>สร้างกิจกรรม</span></a>
                    <a href="Activity_list.html" class="active"><i
                            class="fas fa-list-alt"></i>
                        <span>รายการกิจกรรม</span></a>
                    <a href="Overview_activity.html"><i
                            class="fas fa-clipboard-check"></i>
                        <span>ภาพรวมกิจกรรม</span></a>
                    <a href="Professor_Assistant.html"><i
                            class="fas fa-building"></i>
                        <span>ผู้ช่วยอาจารย์</span></a>
                    <a href="Term_results_summary.html"><i
                            class="fas fa-poll"></i> <span>สรุปผลเทอม</span></a>
                    <a href="#" class="logout"><i
                            class="fas fa-sign-out-alt"></i>
                        <span>ลงชื่อเข้าใช้ออก</span></a>
                </nav>
            </div>

            <div class="content">
                <h2 class="page-title">รายการกิจกรรม</h2>

                <div class="filter-controls">
                    <div class="search-input-group">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="ค้นหาชื่อกิจกรรม..."
                            id="activityNameInput">
                    </div>

                    <div class="filter-group">
                        <label for="level">ระดับ</label>
                        <select id="level">
                            <option value>ทั้งหมด</option>
                            <option value="ปวช.">ปวช.</option>
                            <option value="ปวส.">ปวส.</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="studentYear">ชั้นปี</label>
                        <select id="studentYear">
                            <option value>ทั้งหมด</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="department">สาขา</label>
                        <select id="department">
                            <option value>ทั้งหมด</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="classNumber">ห้อง</label>
                        <select id="classNumber">
                            <option value>ทั้งหมด</option>
                        </select>
                    </div>
                </div>

                <div class="activity-card-container"
                    id="activityCardContainer">
                </div>
            </div>
        </div>

        <div id="confirmDialog" class="modal-overlay"
            style="display: none;">
            <div class="modal-dialog">
                <div class="modal-header"><h3>ยืนยัน</h3><span
                        class="close-btn">&times;</span></div>
                <div class="modal-body"><p>แน่ใจว่าจะลบกิจกรรม <span
                            id="activityToDeleteName"></span></p></div>
                <div class="modal-footer">
                    <button id="cancelDelete"
                        class="btn btn-cancel">ยกเลิก</button>
                    <button id="confirmDelete"
                        class="btn btn-confirm">ยืนยัน</button>
                </div>
            </div>
        </div>
        <script>
       const toggleBtn = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');

    // ฟังก์ชันตรวจสอบขนาดจอและตั้งค่าเมนู
    function initSidebar() {
        const isMobile = window.innerWidth <= 1024; // เช็คว่าเป็นมือถือ/ไอแพดหรือไม่
        const savedState = localStorage.getItem('sidebarState');

        if (isMobile) {
            // บนมือถือ: เริ่มต้นต้อง "หุบ" (collapsed) เสมอ เพื่อไม่ให้บังเนื้อหา
            sidebar.classList.add('collapsed'); 
        } else {
            // บนคอม: เอาตามที่เคยจำไว้ (ถ้าจำว่าหุบ ก็หุบ)
            if (savedState === 'collapsed') {
                sidebar.classList.add('collapsed');
            } else {
                sidebar.classList.remove('collapsed');
            }
        }
    }

    // เรียกใช้ตอนเปิดเว็บ
    initSidebar();

    // เมื่อกดปุ่ม
    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        
        // บันทึกสถานะ (เฉพาะตอนใช้คอม มือถือไม่ต้องจำ เพราะควรปิดเสมอตอนเริ่ม)
        if (window.innerWidth > 1024) {
            if (sidebar.classList.contains('collapsed')) {
                localStorage.setItem('sidebarState', 'collapsed');
            } else {
                localStorage.setItem('sidebarState', 'expanded');
            }
        }
    });

    </script>

    </body>
