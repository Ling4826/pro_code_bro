<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>Login</title>
    <style>
        footer {
            background-color: #212C34;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        footer img {
            vertical-align: middle;
            filter: brightness(0) invert(1);
            width: 20px;
            height: 20px;
            margin-right: 1px;
        }
    </style>
</head>
<body>
     <div class="header">
            <div class="logo-area">
                <img src="pbntc-logo.webp" alt="PBNTC Logo" class="logo">
                PBNTC
            </div>
        
        </div>
        <div class="main-container">
        <div class="login-container">
            <img src="pbntc-logo.webp" alt="PBNTC Logo" class="login-logo">
            <form id="login">
                <br><label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">เข้าสู่ระบบ</button>
            </form>
        <footer>
            <p> <img src="copy.svg" alt="icon">2025 วิทยาลัยเทคนิคเพชรบูรณ์ | พัฒนาโดยแผนกเทคโนโลยีคอมพิวเตอร์</p>
        </footer>
</body>
<script src="JavaScript/Login.js"></script>
</html>
